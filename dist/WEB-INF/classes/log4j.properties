# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, applog


# applog is set to be a ConsoleAppender.
log4j.appender.applog=org.apache.log4j.RollingFileAppender
log4j.appender.applog.File=C:\\TEMP\\sfia_debug.log
log4j.appender.applog.MaxFileSize=9999KB
log4j.appender.applog.MaxBackupIndex=2
log4j.appender.applog.layout=org.apache.log4j.PatternLayout
log4j.appender.applog.layout.ConversionPattern=%d %-4r %-5p %c %x - %m%n


# Apache test servlet - WARN only
log4j.logger.org.apache=DEBUG

log4j.logger.httpclient.wire=WARN


